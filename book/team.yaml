people:
  - title: Marine Denolle
    avatar: https://avatars.githubusercontent.com/mdenolle
    role: Assistant Professor
    organizations:
      - name: University of Washington
      - name: eScience
    bio: Marine is an observational seismologist. 
      Her research focuses on data mining large data sets and in ambient noise seismology. 
      She teaches seismology, geophysics, and machine learning in the geosciences at UW.
    expertise:
      - ambient noise seismology
      - data workflows and pipelines
      - Python, Julia
      - git, GitHub
    social:
